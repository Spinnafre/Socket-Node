<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite o usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite uma mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:3000')

        function renderMessage(msg){
            $('.messages').append('<div class="message"><strong>'+msg.author+'</strong>:'+msg.message+'</div>')
        }


        socket.on('receivedMessage',(obj)=>{
            renderMessage(obj)
        })

        socket.on('previousMessage',(messages)=>{
            messages.forEach(msg => {
                renderMessage(msg )
            });
        })

        $('#chat').submit((e)=>{
            e.preventDefault()
            // Pego o meu input de username
            var author=$('input[name=username]').val()
            var message=$('input[name=message]').val()

            if(author.length && message.length){
                var messageObject={
                    author:author,
                    message:message
                }
                renderMessage(messageObject)
                // Emito um evento passando os valores do objeto
                socket.emit('sendMessage',messageObject)

            }
        })
    </script>
</body>

</html>
